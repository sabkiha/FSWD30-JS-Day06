<body>
<h1>JS | Day 04 Classwork - Basic</h1>

<h2>Basic 2 | Truncate</h2>
<p id="one"></p>
<p id="two"></p>
<p id="three"></p>

<script>
	var str = "I am a hero from World of Warcraft";
	var length = 12;
	var myTruncatedString = str.substring(0,length);

	document.getElementById("one").innerHTML = str + "<br>";
	document.getElementById("two").innerHTML = length + "<br>";
	document.getElementById("three").innerHTML = myTruncatedString;

	
</script>


</body>
